    <div id="container">
      <div id="map"></div>
      <div id=mapButtons>
        <input type="button" class="btn btn-secondary" onclick="expandMap();" id="expandButton" value="Expand Map"></input>
      </div>
      <div id="sensorsContent">
        <div id="title">   <h2>Resources Found</h2> </div>
        <div id="info">
          <table class="table table-striped table-bordered" cellspacing="0" id="sensorsTable">
            <thead>
              <tr id="tableHeader">
                <th>Sensor</th>
                <th>Longitude</th>
                <th>Latitude</th>
                <th>Last Measurement</th>
                <th>Observed Property</th>
                <th>Units</th>
                <th>Date</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

    <div id="loading">
      <div class="loading-indicator">
        <div class="progress progress-striped active">
          <div class="progress-bar progress-bar-success progress-bar-full"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="searchModal" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Resources</h4>
          </div>
          <div class="modal-body">

            <form class="form-horizontal" name="searchForm">
              <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="Enter sensor name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="owner">Owner:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="owner" placeholder="Enter sensor owner">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="properties">Properties:</label>
                <div class="col-sm-10">
                  <label class="radio-inline"><input type="radio" id="temperature" name="optradio">Temperature</label>
                  <label class="radio-inline"><input type="radio" id="humidity" name="optradio">Humidity</label>
                </div>
              </div>
            </form>
            <div id="errorFooter" style="display:none;">
              <label id="errorSearch" style="color:red;"></label>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="searchModalButton">Search</button>
            </div>
          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="infoSensorModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
          <h4 id="infoSensorModalTitle" class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <table class="table table-striped table-bordered" cellspacing="0" id="historicTable">
              <thead>
                <tr id="tableHeader">
                  <th>Date</th>
                  <th>Time</th>
                  <th>Measurement</th>
                  <th>Ob. Property</th>
                  <th>Unit</th>
                  <th>Location name</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="errorModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
          <h4 class="modal-title">Something went wrong...</h4>
          </div>
          <div class="modal-body">
            <label>It was not possible to get sensor historical data. Please try again.</label>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="legendModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Map Legend</h4>
          </div>
          <div class="modal-body">
            <p>Map Legend goes here...</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
